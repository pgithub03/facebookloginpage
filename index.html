<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 " src="facebook-logo.svg" alt="">
            <p class="text-3xl mx-8 font-extralight">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 border border-1 shadow-2xl text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 
            outline-gray-200 rounded-lg border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 
            outline-gray-200  rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white my-2 py-3 rounded-lg font-bold
            text-xl cursor-pointer hover:bg-blue-600">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 font-extralight cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-lg font-bold cursor-pointer w-fit ">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold text-blue-400 cursor-pointer hover:text-blue-600">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
